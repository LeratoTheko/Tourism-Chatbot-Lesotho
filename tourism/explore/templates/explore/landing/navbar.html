      aria-controls="navbarCentered" aria-expanded="false" aria-label="Toggle navigation">

<style>
  /* Base navbar styling */
  #mainNavbar {
    width: 100%;
    z-index: 9999;
    background-color: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease-in-out;
  }
  #mainNavbar.scrolled {
    background-color: #000;
    box-shadow: 0 2px 10px rgba(35, 190, 200, 0.2);
  }

  .navbar-nav .nav-link {
    position: relative;
    transition: color 0.3s ease;
  }
  .navbar-nav .nav-link::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-color: #23bec8;
    transition: width 0.3s ease;
  }
  .navbar-nav .nav-link:hover {
    color: #23bec8 !important;
  }
  .navbar-nav .nav-link:hover::after {
    width: 100%;
  }
</style>

<script>
  // Add scroll effect for navbar background
  window.addEventListener('scroll', function() {
    const navbar = document.getElementById('mainNavbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>
